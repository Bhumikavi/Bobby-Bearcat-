<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        /* Navigation bar styles */
        nav {
            background-color: #0056b3;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contact section styling */
        .contact-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-container h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-item {
            margin-bottom: 20px;
        }

        .contact-item h3 {
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
        }

        .contact-item p {
            font-size: 16px;
            color: #777;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <!-- Navigation Bar -->
    <nav>
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        {% if session.get('role') == 'admin' %}
        <a href="/admin">Admin Dashboard</a>
        {% elif session.get('role') == 'user' %}
        <a href="/user">User Dashboard</a>
        {% endif %}
        <a href="/logout">Logout</a>
    </nav>
    
    <!-- Contact Information -->
    <div class="contact-container">
        <h1>Get in Touch</h1>
        <!-- Phone -->
        <div class="contact-item">
            <h3>Phone:</h3>
            <p>+1 (555) 123-4567</p>
        </div>
        <!-- Email -->
        <div class="contact-item">
            <h3>Email:</h3>
            <p>support@example.com</p>
        </div>
        <!-- Location -->
        <div class="contact-item">
            <h3>Location:</h3>
            <p>1234 Main Street, Suite 500<br>New York, NY, 10001, USA</p>
        </div>
    </div>
</body>
</html>
