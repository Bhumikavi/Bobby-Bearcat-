<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Download Reports</h1>
    </header>

    <nav>
        <a href="/home">Home</a>
        <a href="/reports">Reports</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="container">
        <h2>Your report is ready for download</h2>
        <p>Click the button below to download the latest vehicle report.</p>
        
        <a href="{{ url_for('download_report') }}" class="download-btn">Download Report</a>
    </div>

</body>
</html>
