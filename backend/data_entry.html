<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header */
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        /* Navigation */
        nav {
            background-color: #0056b3;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .form-container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #0056b3;
        }

        .message {
            text-align: center;
            padding: 10px;
            border-radius: 4px;
        }

        .message.success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Data Entry System</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/logout">Logout</a>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <h1>Enter Data</h1>

        <!-- Display messages -->
        {% if message %}
            <div class="message success">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/data-entry">
            <label for="field1">Field 1:</label>
            <input type="text" id="field1" name="field1" placeholder="Enter field 1 value" required>

            <label for="field2">Field 2:</label>
            <input type="text" id="field2" name="field2" placeholder="Enter field 2 value" required>

            <label for="field3">Field 3:</label>
            <select id="field3" name="field3" required>
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
            </select>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Additional notes (optional)"></textarea>

            <button type="submit">Submit Data</button>
        </form>
    </div>

</body>
</html>
